<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container container-order">
      <div class="store-header order">
        <a href="/create-contact.html"> <p class="back">Back</p></a>
        <h3 class="add-item-title">Add item</h3>
        <div class="store-menu add-item-menu">
          <a href="/add-item.html">
            <div class="store-menu_item activ">Add single Item</div></a
          >
          <a href="/upload-item.html"
            ><div class="store-menu_item">Upload items</div></a
          >
        </div>
      </div>
      <div class="order-contents item-menu-order">
        <div class="container add-item-cont">
          <div class="input-group">
            <label for="Item_name">Item name</label>
            <input type="Item_name" id="email" placeholder="Toy Seller" />
          </div>
          <div class="input-group">
            <label for="currency">Category</label>
            <div class="custom-select" id="currency">
              <div class="select-selected">Cars</div>
              <div class="select-items select-hide">
                <div>Cars1</div>
                <div>Cars2</div>
              </div>
            </div>
            <i class="arrow-down"></i>
          </div>
          <div class="input-group">
            <label for="Quantity">Quantity</label>
            <input type="Quantity" id="email" placeholder="36" />
          </div>

          <div class="input-group">
            <label for="Price">Price</label>
            <input type="Price" id="email" placeholder="280" />
          </div>

          <div class="input-group">
            <label for="SKU">SKU</label>
            <input type="SKU" disabled id="SKU" placeholder="SKU" />
          </div>
          <div class="input-group">
            <label for="store-description">Description</label>
            <textarea
              id="store-description"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="input-group">
            <label for="store-description">Item photos</label>
            <div class="shop_item-img">
              <div class="shop_logo-load"></div>
              <div class="shop_logo-load"></div>
              <div class="shop_logo-load"></div>
              <div class="shop_logo-load"></div>
            </div>
          </div>
          <div class="input-group">
            <label for="store-description">Item thumbnail</label>
            <div class="shop_item-img">
              <div class="shop_logo-load"></div>
            </div>
          </div>
          <div class="input-group">
            <label for="YouTube">YouTube link</label>
            <input
              type="YouTube"
              id="YouTube"
              placeholder="https://t.me/toyseller"
            />
          </div>
          <div class="input-group check_box-cpa">
            <div class="cpa">CPA</div>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="footer add-item_btn">
        <div class="contents">
          <div class="btn btn-catalog">Add items</div>
        </div>
      </div>
    </div>
    <script src="/filter.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
