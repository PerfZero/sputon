<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Telegram Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container create-shop">
    <div class="header__create-shop">
      <h1 class="title-create__shop">Create your store</h1>
      <p class="sub-title_details">Shop details</p>
      <div class="status-header__shop">
        <div class="bar active-bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="choose_type">
      <h2 class="choose_text">Choose type</h2>
      <div class="choose_block">
        <div class="choose_block-item" id="individualOption">
          <img src="/img/user 1.svg" alt="" width="32" height="32px" class="choose_block-img">
          <h3 class="choose_block-title">Individual</h3>
          <p class="choose_block-subtitle">Description</p>
        </div>
        <div class="choose_block-item" id="businessOption">
          <img src="/img/briefcase 1.svg" alt="" width="32" height="32px" class="choose_block-img">
          <h3 class="choose_block-title">Business</h3>
          <p class="choose_block-subtitle">Description</p>
        </div>
      </div>
    </div>
    <div class="footer add-item_btn">
      <div class="contents">
        <a href="/create-bot.html" id="nextButton" class="btn btn-catalog disabled">Next</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Selecting elements
      const individualOption = document.getElementById('individualOption');
      const businessOption = document.getElementById('businessOption');
      const nextButton = document.getElementById('nextButton');
    
      // Function to check if either option is selected
      function checkSelection() {
        if (individualOption.classList.contains('selected') || businessOption.classList.contains('selected')) {
          nextButton.href = '/create-bot.html'; // Set the actual link here
          nextButton.classList.remove('disabled');
        } else {
          nextButton.removeAttribute('href');
          nextButton.classList.add('disabled');
        }
      }
    
      // Event listeners
      individualOption.addEventListener('click', function() {
        individualOption.classList.add('selected');
        businessOption.classList.remove('selected');
        checkSelection();
      });
    
      businessOption.addEventListener('click', function() {
        businessOption.classList.add('selected');
        individualOption.classList.remove('selected');
        checkSelection();
      });
    
      // Initial check on page load
      checkSelection();
    });
    
  </script>
</body>
</html>
