<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container create-shop">
      <div class="header__create-shop">
        <a href="/create-details.html"> <p class="back">Back</p></a>
        <h1 class="title-create__shop">Create your store</h1>
        <p class="sub-title_details">Payment & Contacts</p>
        <div class="status-header__shop">
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
        </div>
      </div>
      <div class="choose_type">
        <div class="container type-of">
          <div class="input-group">
            <label for="currency">Currency</label>
            <div class="custom-select" id="currency">
              <div class="select-selected">USD</div>
              <div class="select-items select-hide">
                <div>USD</div>
                <div>EUR</div>
                <div>GBP</div>
              </div>
            </div>
            <i class="arrow-down"></i>
          </div>
          <div class="input-group">
            <label for="currency">Payments</label>
            <div class="custom-select" id="currency">
              <div class="select-selected">Crypto, Bank cards</div>
              <div class="select-items select-hide">
                <div>Crypto, Bank cards</div>
                <div>PayPal</div>
                <div>Stripe</div>
              </div>
            </div>
            <i class="arrow-down"></i>
          </div>
          <div class="input-group">
            <label for="currency">Delivery</label>
            <div class="custom-select" id="currency">
              <div class="select-selected">FeedEx</div>
              <div class="select-items select-hide">
                <div>DHL</div>
                <div>UPS</div>
              </div>
            </div>
            <i class="arrow-down"></i>
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter email address" />
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter phone number" />
          </div>
          <div class="input-group">
            <label for="phone">Address</label>
            <textarea
              id="store-description"
              placeholder="Enter adress"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="footer add-item_btn">
        <div class="contents">
          <a href="/add-item.html"> <div class="btn btn-catalog">Next</div></a>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
