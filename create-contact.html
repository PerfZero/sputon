<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container create-shop">
      <div class="header__create-shop">
        <h1 class="title-create__shop">Create your store</h1>
        <p class="sub-title_details">Shop details</p>
        <div class="status-header__shop">
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
        </div>
      </div>
      <div class="choose_type">
        <h2 class="choose_text">Type of store</h2>
        <div class="container">
            <div class="input-group">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="input-group">
                <label for="payments">Payments</label>
                <select id="payments">
                    <option value="crypto-bank-cards">Crypto, Bank cards</option>
                    <option value="paypal">PayPal</option>
                    <option value="stripe">Stripe</option>
                </select>
            </div>
                       <div class="input-group">
                <label for="delivery">Delivery</label>
                <select id="delivery">
                    <option value="fedex">FeedEx</option>
                    <option value="dhl">DHL</option>
                    <option value="ups">UPS</option>
                </select>
            </div>            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter phone number">
            </div>
          </div>
        </div>
      </div>
      <div class="footer footer-create_shop ">
        <div class="contents">
            <a href="/create-bot.html"> <div class="btn btn-catalog" >Next</div></a>
      </div>
      </div>
    </div>
  </body>
</html>
