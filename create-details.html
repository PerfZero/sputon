<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container create-shop">
      <div class="header__create-shop">
        <h1 class="title-create__shop">Create your store</h1>
        <p class="sub-title_details">Shop details</p>
        <div class="status-header__shop">
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="choose_type">
        <h2 class="choose_text">Type of store</h2>
        <div class="container">
          <div class="input-group">
              <label for="shop-logo">Shop logo</label>
                <div class="shop_logo-load"></div>
            </div>
          
          <div class="input-group">
              <label for="store-name">Name of store</label>
              <input type="text" id="store-name" placeholder="Toy Seller">
          </div>
          <div class="input-group">
              <label for="store-description">Description of store</label>
              <textarea id="store-description" placeholder="Description"></textarea>
          </div>
         
          <div class="input-group">
              <label for="language">Language</label>
              <select id="language">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
              </select>
              <i class="arrow-down"></i>
          </div>         
        </div>
      </div>
      <div class="footer add-item_btn">
        <div class="contents">
         <a href="/create-contact.html"> <div class="btn btn-catalog">Next</div></a>
        </div>
      </div>
    </div>
  </body>
</html>
