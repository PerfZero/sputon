<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  </head>
  <body>
    <div class="container container-order">
      <div class="store-header order">
        <a href="/store.html"> <p class="back">Back</p></a>

        <div class="store-info order">
          <a href="/index.html"><img src="/img/store-cion.svg" alt="Store Logo" class="store-logo" /></a>
          <div>
            <div class="store-name">Toy Seller</div>
            <a href="https://t.me/ToySellerBot"><div class="store-username">@ToySellerBot</div></a>
          </div>
        </div>
        <div class="store-menu">
          <a href="/order.html"> <div class="store-menu_item">Orders</div></a>
          <a href="/Catalog.html"><div class="store-menu_item ">Catalog</div></a>
          <a href="/analitycs.html"><div class="store-menu_item">Analytics</div></a>
          <a href="/setting.html"><div class="store-menu_item activ">Settings</div></a>
        </div>
      </div>
      <div class="setting__wrapper">
        <div class="container">
          <div class="container_wrap">
            <div class="input-group">
                <label for="shop-logo">Shop logo</label>
                  <div class="shop_logo-load"></div>
              </div>
              <div class="input-group">
                <label for="currency">Type of store</label>
                <div class="custom-select" id="currency">
                  <div class="select-selected">Shop</div>
                  <div class="select-items select-hide">
                    <div>Store</div>
                    <div>Service</div>
                    <div>Shop</div>
                  </div>
                </div>
                <i class="arrow-down"></i>
              </div>
            <div class="input-group">
                <label for="store-name">Name of store</label>
                <input type="text" id="store-name" placeholder="Toy Seller">
            </div>
            <div class="input-group">
                <label for="store-description">Description of store</label>
                <textarea id="store-description" placeholder="Description"></textarea>
            </div>
            <div class="input-group">
              <label for="currency">Currency</label>
              <div class="custom-select" id="currency">
                <div class="select-selected">USD</div>
                <div class="select-items select-hide">
                  <div>USD</div>
                  <div>EUR</div>
                  <div>GBP</div>
                </div>
              </div>
              <i class="arrow-down"></i>
            </div>
            <div class="input-group">
              <label for="currency">Payments</label>
              <div class="custom-select" id="currency">
                <div class="select-selected">Crypto, Bank cards</div>
                <div class="select-items select-hide">
                  <div>Crypto, Bank cards</div>
                  <div>PayPal</div>
                  <div>Stripe</div>
                </div>
              </div>
              <i class="arrow-down"></i>
            </div>
            <div class="input-group">
              <label for="currency">Language</label>
              <div class="custom-select" id="currency">
                <div class="select-selected">English</div>
                <div class="select-items select-hide">
                  <div>English</div>
                  <div>Spanish</div>
                  <div>French</div>
                </div>
              </div>
              <i class="arrow-down"></i>
            </div>
            <div class="input-group">
              <label for="currency">Delivery</label>
              <div class="custom-select" id="currency">
                <div class="select-selected">FeedEx</div>
                <div class="select-items select-hide">
                  <div>FeedEx</div>
                  <div>DHL</div>
                  <div>UPS</div>
                </div>
              </div>
              <i class="arrow-down"></i>
            </div>
            <div class="input-group">
                <label for="channel-link">Channel link</label>
                <input type="text" id="channel-link" placeholder="Enter channel link">
            </div>
            <div class="input-group">
                <label for="bot-api">Bot API</label>
                <input type="text" id="bot-api" placeholder="Enter bot API token">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter phone number">
            </div>
          </div>
      </div>

      <div class="footer setting-footer">
        <div class="contents ">
          <div class="btn btn-catalog" >Save</div>
      </div>
      </div>
    </div>
    <script src="/filter.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
