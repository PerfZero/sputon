<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Стили для кастомных выпадающих списков */
      .custom-select {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      .select-selected {
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .select-selected:after {
        content: "";
        position: absolute;
        top: 14px;
        right: 10px;
        border: 6px solid transparent;
        border-color: #333 transparent transparent transparent;
      }
      .select-items {
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        border: 1px solid #ddd;
        z-index: 99;
        max-height: 150px;
        overflow-y: auto;
      }
      .select-items div {
        padding: 10px;
        cursor: pointer;
      }
      .select-items div:hover {
        background-color: #ddd;
      }
      .select-hide {
        display: none;
      }
      .select-arrow-active:after {
        border-color: transparent transparent #333 transparent;
        top: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container create-shop">
      <div class="header__create-shop">
        <h1 class="title-create__shop">Create your store</h1>
        <p class="sub-title_details">Shop details</p>
        <div class="status-header__shop">
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
        </div>
      </div>
      <div class="choose_type">
        <h2 class="choose_text">Type of store</h2>
        <div class="container type-of">
          <div class="input-group">
            <label for="currency">Currency</label>
            <div class="custom-select" id="currency">
              <div class="select-selected">USD</div>
              <div class="select-items select-hide">
                <div>USD</div>
                <div>EUR</div>
                <div>GBP</div>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="payments">Payments</label>
            <div class="custom-select" id="payments">
              <div class="select-selected">Crypto, Bank cards</div>
              <div class="select-items select-hide">
                <div>Crypto, Bank cards</div>
                <div>PayPal</div>
                <div>Stripe</div>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="delivery">Delivery</label>
            <div class="custom-select" id="delivery">
              <div class="select-selected">FedEx</div>
              <div class="select-items select-hide">
                <div>FedEx</div>
                <div>DHL</div>
                <div>UPS</div>
              </div>
            </div>
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter email address" />
          </div>
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter phone number" />
          </div>
        </div>
      </div>
      <div class="footer add-item_btn">
        <div class="contents">
          <a href="/add-item.html">
            <div class="btn btn-catalog">Next</div></a
          >
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('.custom-select').forEach((selectContainer) => {
        const selected = selectContainer.querySelector('.select-selected');
        const optionsContainer = selectContainer.querySelector('.select-items');
        const options = optionsContainer.querySelectorAll('div');

        selected.addEventListener('click', () => {
          optionsContainer.classList.toggle('select-hide');
          selected.classList.toggle('select-arrow-active');
        });

        options.forEach((option) => {
          option.addEventListener('click', () => {
            selected.textContent = option.textContent;
            optionsContainer.classList.add('select-hide');
            selected.classList.remove('select-arrow-active');
          });
        });

        document.addEventListener('click', (e) => {
          if (!selectContainer.contains(e.target)) {
            optionsContainer.classList.add('select-hide');
            selected.classList.remove('select-arrow-active');
          }
        });
      });
    </script>
  </body>
</html>
