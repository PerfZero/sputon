<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container container-order">
        <div class="store-header order">
            <div class="store-info order">
              <img
                src="/img/store-cion.svg"
                alt="Store Logo"
                class="store-logo"
              />
              <div>
                <div class="store-name">Toy Seller</div>
                <div class="store-username">@ToySellerBot</div>
              </div>
            </div>
           <div class="store-menu">
            <div class="store-menu_item">Orders</div>
            <div class="store-menu_item">Catalog</div>
            <div class="store-menu_item">Analytics</div>
            <div class="store-menu_item">Settings</div>
           </div>
          </div>
    </div>
  </body>
</html>
