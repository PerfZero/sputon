<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  </head>
  <body>
    <div class="container create-shop">
      <div class="header__create-shop">
       <a href="/create-shop.html"> <p class="back">Back</p></a>
        <h1 class="title-create__shop">Create your store</h1>
        <p class="sub-title_details">Add your bot</p>
        <div class="status-header__shop">
          <div class="bar active-bar"></div>
          <div class="bar active-bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="choose_type">
        <h2 class="choose_text">Type of store</h2>
        <div class="choose_block">
          <div class="type__block">
            <div class="input__block">
            <label>
              <input type="radio" name="store_type" value="shop" checked /> Shop
            </label>
            <label>
              <input type="radio" name="store_type" value="booking" /> Booking
            </label>
            <label>
              <input type="radio" name="store_type" value="coming_soon" disabled />
              Coming soon
          </label>
          </div>
          <div class="input-group">
            <label for="currency">Theme</label>
            <div class="custom-select" id="currency">
              <div class="select-selected gray">Choose theme of shop</div>
              <div class="select-items select-hide">
                <div>Choose theme of shop</div>
              </div>
            </div>
            <i class="arrow-down"></i>
          </div>
            <div class="input-group">
              <label for="link">Channel URL</label>
              <input type="text"   placeholder="https://t.me/toyseller"/>
            </div>
            <div class="input-group">
              <label for="bot">Bot API</label>
              <input type="text" placeholder="mnjDN_22nDU-WEJKCX..."/>
            </div>
          </div>
        </div>
      </div>
      <div class="footer add-item_btn">
        <div class="contents">
         <a href="/create-details.html"> <div class="btn btn-catalog">Next</div></a>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
