<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container" style="height: 100vh; overflow-y: scroll;">

    <div class="container container-order">
      <div class="store-header order">
        <a href="/store.html"> <p class="back">Back</p></a>

        <div class="store-info order">
          <a href="/index.html"
            ><img src="/img/store-cion.svg" alt="Store Logo" class="store-logo"
          /></a>
          <div>
            <div class="store-name">Toy Seller</div>
            <a href="https://t.me/ToySellerBot"
              ><div class="store-username">@ToySellerBot</div></a
            >
          </div>
        </div>
        <div class="store-menu">
          <a href="/order.html"> <div class="store-menu_item">Orders</div></a>
          <a href="/Catalog.html"><div class="store-menu_item">Catalog</div></a>
          <a href="/analitycs.html"
            ><div class="store-menu_item activ">Analytics</div></a
          >
          <a href="/setting.html"
            ><div class="store-menu_item">Settings</div></a
          >
        </div>
      </div>
      <div class="order-contents fix">
          <div class="order-filter analitics">
            <div class="filter-class-item">
              <p class="filter-item" id="catalog-categories">Period</p>
              <p class="filter-detail">10-16 June 2024</p>
            </div>
          </div>
          <div class="order-filter statics_wrap">
            <div class="store-stats">
              <div class="stat">
                <div class="stat-label">Coverage:</div>
                <div class="stat-value">
                  30,000 <span class="plus-stat">+22%</span>
                </div>
              </div>
              <div class="stat">
                <div class="stat-label">CTR:</div>
                <div class="stat-value">
                  12,66% <span class="plus-stat">+0,2%</span>
                </div>
              </div>
              <div class="stat">
                <div class="stat-label">Visitors</div>
                <div class="stat-value">
                  3,800 <span class="plus-stat">+3%</span>
                </div>
              </div>
              <div class="stat">
                <div class="stat-label">CV:</div>
                <div class="stat-value">
                  16,8% <span class="plus-stat">+0,3%</span>
                </div>
              </div>
              <div class="stat">
                <div class="stat-label">Orders:</div>
                <div class="stat-value">
                  64 <span class="minus-stat">-6%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/filter.js"></script>
  </body>
</html>
