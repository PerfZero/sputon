<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container container-order">
      <div class="store-header order">
        <div class="store-info order">
          <img src="/img/store-cion.svg" alt="Store Logo" class="store-logo" />
          <div>
            <div class="store-name">Toy Seller</div>
            <div class="store-username">@ToySellerBot</div>
          </div>
        </div>
        <div class="store-menu">
          <a href="/order.html"> <div class="store-menu_item">Orders</div></a>
          <a href="/Catalog.html"><div class="store-menu_item">Catalog</div></a>
          <a href="/analitycs.html"
            ><div class="store-menu_item activ">Analytics</div></a
          >
          <a href="/setting.html"
            ><div class="store-menu_item">Settings</div></a
          >
        </div>
      </div>
      <div class="order-contents">
        <div class="container">
          <div class="order-filter">
            <div class="filter-class-item">
              <p class="filter-item" id="catalog-categories">
                Shop
              </p>
              <p class="filter-detail">Toy Seller</p>
            </div>

            <div class="filter-class-item">
                <p class="filter-item" id="catalog-categories">
                    Period
                </p>
                <p class="filter-detail">10-16 June 2024</p>
              </div>
          </div>
        </div>
      </div>

      <div class="footer setting-footer">
        <div class="contents">
          <div class="btn btn-catalog">Save</div>
        </div>
      </div>
    </div>
    <script src="/filter.js"></script>
  </body>
</html>
