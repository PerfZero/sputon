<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/img/profile_photo.png" alt="Avatar" />
        <div class="profile_date">
          <div class="name">Vitaly</div>
          <div class="username">@appsdesigner</div>
        </div>
        <a href="#" class="connect-wallet"><p>Connect wallet</p></a>
      </div>
      <div class="icons">
        <img src="/img/Image-56.png" alt="Icon1" />
        <img src="/img/Image-56-1.png" alt="Icon2" />
        <img src="/img/Image-56-2.png" alt="Icon3" />
        <img src="/img/Image-56-3.png" alt="Icon4" />
      </div>
      <div class="content">
        <img src="/img/money.png" alt="Flying money" />
        <div class="title">
          Create your own store<br />
          within Telegram
        </div>
        <div class="description">
          Spruton is rightfully considered the most<br />
          flexible platform for building.
        </div>
        <a href="/create-shop.html" class="btn create-store">Create store</a>
      </div>
      <div class="read-faq">
        <div class="bucket-img">
          <img src="/img/online-shopping 1.png" alt="" width="100" height="100" class="bucket" />
        </div>
        <div class="learn">
          <h3>Learn how to create and set up your first store</h3>
          <a href="">
            <p>Read FAQ ></p>
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="nav-item">
          <img src="/img/stores.svg" alt="Stores" />
         <a href="/index.html"> <div>Stores</div></a>
        </div>
        <div class="nav-item">
          <img src="/img/Tasks.svg" alt="Tasks" />
          <a href="/store.html"> <div>Tasks</div></a>
        </div>
        <div class="nav-item">
          <img src="/img/market.svg" alt="Marketplace" />
          <a href="#">Marketplace</a>
        </div>
      </div>
    </div>
  </body>
</html>
