<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/img/profile_photo.png" alt="Avatar" />
        <div class="profile_date">
          <div class="name">Vitaly</div>
          <div class="username">@appsdesigner</div>
        </div>
        <a href="#" class="connect-wallet"><p>Connect wallet</p></a>
      </div>
      <div class="icons">
        <img src="https://via.placeholder.com/50" alt="Icon1" />
        <img src="https://via.placeholder.com/50" alt="Icon2" />
        <img src="https://via.placeholder.com/50" alt="Icon3" />
        <img src="https://via.placeholder.com/50" alt="Icon4" />
      </div>
      <div class="content">
        <img src="https://via.placeholder.com/50" alt="Flying money" />
        <div class="title">Create your own store within Telegram</div>
        <div class="description">
          Spruton is rightfully considered the most flexible platform for
          building.
        </div>
        <a href="#" class="create-store">Create store</a>
      </div>
      <div class="footer">
        <div class="nav-item">
          <img src="https://via.placeholder.com/30" alt="Stores" />
          <div>Stores</div>
        </div>
        <div class="nav-item">
          <img src="https://via.placeholder.com/30" alt="Tasks" />
          <div>Tasks</div>
        </div>
        <div class="nav-item">
          <img src="https://via.placeholder.com/30" alt="Marketplace" />
          <div>Marketplace</div>
        </div>
      </div>
    </div>
  </body>
</html>
